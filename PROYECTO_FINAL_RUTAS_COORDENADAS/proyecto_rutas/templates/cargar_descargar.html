{% extends "layout.html" %}
{% block content %}
<h2>Cargar lugares desde CSV</h2>
<form action="/cargar_csv" method="POST" enctype="multipart/form-data">
    <input type="file" name="archivo" accept=".csv" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Cargar</button>
</form>

<h2 class="mt-5">Cargar conexiones entre lugares</h2>
<form action="/cargar_conexiones" method="POST" enctype="multipart/form-data">
    <input type="file" name="archivo_conexiones" accept=".csv" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Cargar Conexiones</button>
</form>

<h2 class="mt-5">Descargar lugares actuales (Árbol B)</h2>
<a href="/descargar_csv" class="btn btn-success mb-2">Descargar CSV</a>

<!-- BOTÓN PARA DESCARGAR/VER EL GRÁFICO DEL ÁRBOL B -->
<a href="/descargar_arbol" target="_blank" class="btn btn-success mb-2">
    Ver gráfico del Árbol B
</a>
{% endblock %}
